<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <h1>Super Galactic Age Calculator</h1>
    <form id="form">
      <label for="age">How old are you?</label>
      <input type="number" id="age" />

      <label for="passedAge">Enter your age to calculate how many years have passed since that birthday:</label>
      <input type="number"  id="passedAge">
      <button type="submit">Get result</button>
    </form>
    <div id="mercuryAge"></div>
    <div id="venusAge"></div>
    <div id="marsAge"></div>
    <div id="jupiterAge"></div>

    <div id="mercuryYearsPassed"></div>
  </body>
</html>
