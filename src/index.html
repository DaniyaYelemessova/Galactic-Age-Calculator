<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <h1>Super Galactic Age Calculator</h1>
    <form id="form">
      <h3>Calculate your age on different planets!</h3>
      <label for="age">Enter your age:</label>
      <input type="number" id="age" />

      <h3>Calculate how many years have passed since that birthday:</h3>
      <label for="passedAge">Enter your passed age</label>
      <input type="number"  id="passedAge">
      
      <h3>Calculate how many years have yet to pass until a future birthday:</h3>
      <label for="futureAge">Enter your future age:</label>
      <input type="number"  id="futureAge">
      <button type="submit">Get result</button>
    </form>
    
    <div class="planetAges">
      <p>Results:</p>
      <div class="earthAge"></div>
      <div id="mercuryAge"></div>
      <div id="venusAge"></div>
      <div id="marsAge"></div>
      <div id="jupiterAge"></div>
    </div>
    
    

    <div id="earthYearsPassed"></div>
    <div id="mercuryYearsPassed"></div>
    <div id="mercuryFuturePass"></div>
  </body>
</html>
